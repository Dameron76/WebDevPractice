<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdowns</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Fancy dropdowns using CSS stylings</h1>

	<div onfocusin="toggleDisplay()" onfocusout="toggleDisplay()" class="dropdown">
		<button class="dropbtn">Click Me</button>
		<div id="myDropdown" class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>

	<div onfocusin="toggleDisplay()" onfocusout="toggleDisplay()" class="dropdown">
		<button class="dropbtn">Click Me</button>
		<div id="myDropdown" class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>

	<script>
		function toggleDisplay() {
			event.currentTarget.classList.toggle("show");
		}
	</script>

</body>
</html>
