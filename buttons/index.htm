<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page-title">
		<h1>Fancy buttons using CSS stylings</h1>
	</div>
	<div class="test">
		<button id="first-button">First</button>
		<button id="second-button"><span>Second</span></button>
		<div class="tooltip-button">
			<button id="third-button">Third</button>
			<span class="tooltip">This button summons demons!</span>
		</div>
	</div>
</body>
</html>
